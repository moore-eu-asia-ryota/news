name: Update PressReleases.xlsx

# run on every push to main, and nightly at 02:00 UTC
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'

jobs:
  update_excel:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true    # so we can push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run press-release updater
        run: python scripts/update_press_releases.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add PressReleases.xlsx
          git diff --quiet || git commit -m "chore: auto-update PressReleases.xlsx"
          git push
